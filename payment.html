<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/store.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="gnb">
            <div class="inner">
                <div class="location">
                    <span><img src="img/store/bg-location-home.png" alt="home"></span>
                    <a href="#">스토어</a>
                    <a href="#">결제</a>
                </div>
            </div>
        </div>
        <div class="content_w">
            <div class="inner">
                <h2>결제</h2>
                <h3>주문상품정보</h3>
                
                <!-- 결제 -->
                <!-- 주문상품정보 -->
                <div class="payment">
                    <table>
                        <caption>주문상품 정보</caption>
                        <thead>
                            <tr>
                                <th>주문상품</th>
                                <th>사용가능처</th>
                                <th>구매수량</th>
                                <th>총상품금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="goods-info">
                                        <div class="img"><a href="#"><img src="img/store/kscZOkfo2ilNidOOAiljvbZZJzAaA01k_280.png" alt=""></a></div>
                                        <div class="goods">
                                            <a href="#" class="tit">[설날] 혼영 패키지</a>
                                            <a href="#" class="bundle">일반관람권 1매 + 팝콘R 1개 + 탄산R 1개</a>
                                        </div>
                                    </div>
                                </td>
                                <td><a href="#" class="use">사용가능극장</a></td>
                                <td>1</td>
                                <td><div class="price"><span>13,000</span>원</div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 주문상품정보 : e -->
                <!-- 최종결제 -->
                <h3 class="mt-40">최종결제</h3>
                <div class="pay-final">
                    <div class="calc">
                        <div class="cell">
                            <span class="txt">총 상품금액</span>
                            <span class="price">13,000</span>원
                        </div>
                        <div class="circle minus"><img src="img/store/ico-circle-minus.png" alt=""></div>
                        <div class="cell">
                            <span class="txt">할인금액</span>
                            <span class="price">0</span>원
                        </div>
                        <div class="circle equal"><img src="img/store/ico-circle-equal.png" alt=""></div>
                        <div class="cell">
                            <span class="txt">최종 결제금액</span>
                            <span class="price_fin">13,000</span>원
                        </div>
                    </div>
                    <hr>
                    <div class="inbox">
                        <span class="ch">결제수단 선택</span>
                        <span class="choice">
                            <input type="radio" name="ch1" value="credit">
                            <label for="ch1">신용/체크카드</label>
                        </span>
                        <span class="choice">
                            <input type="radio" name="ch2" value="kakao">
                            <label for="ch2">카카오페이</label>
                        </span>
                        <span class="choice">
                            <input type="radio" name="ch3" value="payco">
                            <label for="ch3">페이코</label>
                        </span>
                    </div>
                    <div class="inbox mt-20">
                        <span class="ch">카드사 선택</span>
                        <span class="choice">
                            <select>
                                <option>카드선택</option>
                                <option>비씨카드</option>
                                <option>국민카드</option>
                                <option>신한카드</option>
                                <option>삼성카드</option>
                                <option>롯데카드</option>
                                <option>농협카드</option>
                                <option>하나카드</option>
                                <option>현대카드</option>
                                <option>씨티카드</option>
                                <option>제주카드</option>
                                <option>우리카드</option>
                                <option>수협카드</option>
                                <option>전북카드</option>
                                <option>광주카드</option>
                                <option>신협카드</option>
                                <option>카카오카드</option>
                                <option>케이뱅크</option>
                                <option>우체국카드</option>
                                <option>토스카드</option>
                                <option>SC제일은행 비씨카드</option>
                                <option>SC제일은행 삼성카드</option>
                                <option>IBK기업은행 카드</option>
                            </select>
                        </span>
                        <span class="choice"><input type="radio" name="ch4" value="ISP"><label for="ch4">ISP</label></span>
                        <span class="choice"><input type="radio" name="ch5" value="일반결제"><label for="ch5">일반결제</label></span>
                    </div>
                </div>
                <!-- 최종결제 : e -->
                <!-- btns -->
                <div class="btn_w">
                    <a href="#" class="line">취소</a>
                    <a href="#" class="fill">결제</a>
                </div>
                <!-- btns : e -->
                <!-- 결제 : e -->
            </div>
        </div>
    </div>
</body>
</html>
